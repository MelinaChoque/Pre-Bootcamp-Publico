<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <span class="title ">Network</span>
    </header>
    <main>
        <div class="profile">
            <i class="fa-solid fa-circle-user user_icon"></i>
            <span class="name">Adrien Desplatz</span>
        </div>

        <div class="coments">
            <span class="subtitle block">Your Feed</span>
            <div class="comment">
                <div class="sub_comment">
                    <span class="name">Linn O.</span>
                    <span>
                        Acabo de configurar este nuevo bot de Discord, cuéntame que opinan ustedes
                        <a class="color_blue underline" href="#">link</a>
                    </span>
                </div>
                <div class="like">
                    <span id="contadorLikes_1">0 like(s) </span>
                    <button id="btn_like_1">Like</button>
                </div>
            </div>

            <div class="comment">
                <div class="sub_comment">
                    <span class="name">Lina K.</span>
                    <span>
                        Acabo de terminar este <a class="color_blue underline" href="#">nuevo comic</a> ,denle un vistazo.
                    </span>
                </div>
                <div class="like">
                    <span id="contadorLikes_2">0 like(s) </span>
                    <button id="btn_like_2">Like</button>
                </div>
            </div>

            <div class="comment">
                <div class="sub_comment">
                    <span class="name">Mateo H.</span>
                    <span>
                        No puedo ejar de escuchar este <a class="color_blue underline" href="#">albun</a>. ¿A quién más le gusta?
                    </span>
                </div>
                <div class="like">
                    <span id="contadorLikes_3">0 like(s) </span>
                    <button id="btn_like_3">Like</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
